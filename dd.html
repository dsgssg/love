<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiss Day By Sourav</title>

    <style>
        body {
            background-color: #78e08f;
            margin: 0;
        }

        .container {
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 232px;
        }

        .face {
            width: 70px;
            height: 30px;
            position: absolute;
            right: 0;
            top: 30px;
            border-top-right-radius: 15px;
        }

        #r-ball {
            animation: kiss 4s ease infinite;
            background: linear-gradient(to bottom, red, pink);
        }

        @keyframes kiss {
            40% { transform: translate(0px); }
            50% { transform: translate(30px) rotate(20deg); }
            60% { transform: translate(-33px); }
            67% { transform: translate(-33px); }
            77% { transform: translate(0px); }
        }

        .kiss {
            width: 13px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            border-left: 5px solid;
        }

        .kiss-m {
            position: absolute;
            left: 20px;
            top: 22px;
            opacity: 0;
            animation: kiss-m 4s ease infinite;
        }

        @keyframes kiss-m {
            0%, 55% { opacity: 0; }
            55.1%, 66% { opacity: 1; }
            66.1% { opacity: 0; }
        }

        .mouth-r {
            animation: mouth-m 4s ease infinite;
        }

        @keyframes mouth-m {
            0%, 54.9% { opacity: 1; }
            55%, 66% { opacity: 0; }
            66.1% { opacity: 1; }
        }

        .face:after, .face:before {
            position: absolute;
            content: "";
            width: 18px;
            height: 8px;
            background-color: #badc58;
            border-radius: 50%;
        }

        .face:after {
            left: -5px;
            top: 20px;
        }

        .face:before {
            right: -8px;
            top: 20px;
            z-index: -1;
        }

        .eye {
            width: 15px;
            height: 14px;
            border-radius: 50%;
            border-bottom: 5px solid;
            position: absolute;
        }

        .eye-r-p {
            border-top: 5px solid;
            border-bottom: 0;
        }

        .eye-l {
            left: 10px;
        }

        .eye-r {
            right: 5px;
        }

        .mouth {
            width: 30px;
            height: 14px;
            border-radius: 50%;
            border-bottom: 5px solid;
            position: absolute;
            bottom: -5px;
            left: 0;
            right: 0;
            margin: auto;
            transform: translate(3px);
        }

        .ball {
            border: 8px solid;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: inline-block;
            vertical-align: top;
            position: relative;
        }

        #l-ball {
            background-color: magenta;
            animation: close 4s ease infinite;
        }

        @keyframes close {
            0%, 55%, 100% { transform: translate(0); }
            20%, 35% { transform: translate(20px); }
        }

        @keyframes face {
            0%, 10%, 50%, 100% { transform: translate(0) rotate(0); }
            20%, 35% { transform: translate(5px) rotate(-2deg); }
            28% { transform: translate(0) rotate(0); }
        }

        /* Glowing Gradient Text */
        h1 {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            font-family: 'Pacifico', cursive;
            background: linear-gradient(45deg, #ff0000, #ff7300, #ff00ff, #ff1493);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            color: transparent;
            animation: glowText 3s infinite linear;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.6), 
                         0 0 20px rgba(255, 105, 180, 0.8), 
                         0 0 30px rgba(255, 20, 147, 1);
        }

        @keyframes glowText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Button */
        .button-container {
            text-align: center;
            margin-top: 20px;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff0000, #ff7300, #ff00ff, #ff1493);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 
                        0 0 20px rgba(255, 105, 180, 0.8), 
                        0 0 30px rgba(255, 20, 147, 1);
            animation: glowButton 3s infinite linear;
            transition: 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
        }

        @keyframes glowButton {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>

</head>
<body>
    <h1>Happy Kiss Day</h1>

    <div class='container'>
        <div id='l-ball' class='ball'>
            <div class='face face-l'>
                <div class='eye eye-l'></div>
                <div class='eye eye-r'></div>
                <div class='mouth'></div>
            </div>
        </div>
        <div id='r-ball' class='ball'>
            <div class='face face-r'>
                <div class='eye eye-l eye-r-p'></div>
                <div class='eye eye-r eye-r-p'></div>
                <div class='mouth mouth-r'></div>
                <div class='kiss-m'>
                    <div class='kiss'></div>
                    <div class='kiss'></div>
                </div>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button class="button" onclick="window.location.href='main.html'">Click Me</button>
    </div>
</body>
</html>
