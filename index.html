<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiss Day By Sourav</title>

    <style>
        body{
  background-color:#78e08f;
  margin:0;
}

.container{
  margin: auto;
  position: absolute;
  top: 50%; left: 50%;
  -webkit-transform: translate(-50%,-50%);
      -ms-transform: translate(-50%,-50%);
          transform: translate(-50%,-50%);
  width:232px;
}

.face{
  width:70px;
  height:30px;
  position:absolute;
  right:0;
  top:30px;
  border-top-right-radius:15px;
}

#r-ball{
  animation: kiss 4s ease infinite;
  background-color:white;
}

@keyframes kiss{
  40%{transform:translate(0px);}
  50%{transform:translate(30px) rotate(20deg);}
  60%{transform:translate(-33px);}
  67%{transform:translate(-33px);}
  77%{transform:translate(0px);}
}

.kiss{
  background-colo:red;
  width:13px;
  height:10px;
  background-color:white;
  border-radius:50%;
  border-left:5px solid;
}

.kiss-m{
  position:absolute;
  left:20px;
  top:22px;
  opacity:0;
  animation:kiss-m 4s ease infinite;
}

@keyframes kiss-m{
  0%{opacity:0;}
  55%{opacity:0;}
  55.1%{opacity:1;}
  66%{opacity:1;}
  66.1%{opacity:0;}
}

.mouth-r{
  animation:mouth-m 4s ease infinite;
}

@keyframes mouth-m{
  0%{opacity:1;}
  54.9%{opacity:1;}
  55%{opacity:0;}
  66%{opacity:0;}
  66.1%{opacity:1;}
}

/* Glowing Gradient Text */
h1 {
  font-size: 40px;
  font-weight: bold;
  text-align: center;
  background: linear-gradient(45deg, #ff0000, #ff7300, #ff00ff, #ff1493);
  background-size: 400% 400%;
  -webkit-background-clip: text;
  color: transparent;
  animation: glowText 3s infinite linear;
  text-shadow: 0 0 10px rgba(255, 0, 0, 0.6), 
               0 0 20px rgba(255, 105, 180, 0.8), 
               0 0 30px rgba(255, 20, 147, 1);
}

/* Button Below the Balls */
<div class="button-container">
    <button class="button" onclick="window.location.href='main.html'">Click Me</button>
</div>
      
</body>
</html>
